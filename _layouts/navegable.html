{% include header.html %}

<div class="container-fluid content">
  <div class="row-fluid">
    <div class="span3 sidebar">
      <ul class="nav nav-tabs sidenav">
        {% for section in page.sections %}
        <li>
          <a href="{{ site.url }}/{{ section.path }}">{{ section.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="span9">
      <span class="title">{{ page.title }}</span>
      {{ content }}
    </div>
  </div>
</div>
